<div style="text-align:center">
  <canvas #myCanvas style="background: greenyellow; background-image: url('https://www.freegreatpicture.com/files/26/13030-green-sky.jpg'); background-repeat: no-repeat; background-size: 100%;">Your browser does not support the HTML5 canvas tag.</canvas>
</div>

<div class="score">Score: {{basket.score}}</div>
<progress class="life" value={{eggMissed}} max="10"></progress>
<div class="level">Level: {{level}}</div>

<!-- Images -->
<img #chickenLeftImg width="100" height="100"
src="assets/img/chickenGame/chickenLeft.png" alt="snake" [hidden]='true'>

<img #chickenRightImg width="100" height="100"
src="assets/img/chickenGame/chickenRight.png" alt="snake" [hidden]='true'>

<img #basketImg width="100" height="100"
src="assets/img/chickenGame/basket-clipart-4.png" alt="snake" [hidden]='true'>

<img #eggImg width="100" height="100"
src="assets/img/chickenGame/eggs-clipart-egg-whites-10.png" alt="snake" [hidden]='true'>

<img #eggCrashImg width="100" height="100"
src="assets/img/chickenGame/eggs-clipart-6-egg-7.png" alt="snake" [hidden]='true'>



<!-- Audios -->
<audio #cricketAudio>
  <source src='/assets/sound/Crickets.mp3' type="audio/mp3">
</audio>

<audio #bounceAudio>
  <source src='/assets/sound/chickenGame/Jump-SoundBible.com-1007297584.mp3' type="audio/mp3">
</audio>

<audio #eggCrackAudio>
  <source src='/assets/sound/chickenGame/Bir Poop Splat-SoundBible.com-157212383.mp3' type="audio/mp3">
</audio>

<audio #eggCatchAudio>
  <source src='/assets/sound/chickenGame/spin_jump-Brandino480-2020916281.mp3' type="audio/mp3">
</audio>

<audio #layEggAudio>
  <source src='/assets/sound/chickenGame/ChickenLayEgg.mp3' type="audio/mp3">
</audio>

<audio #chickenSwingAudio>
  <source src='/assets/sound/chickenGame/Sword Swing-SoundBible.com-639083727.mp3' type="audio/mp3">
</audio>

<audio #gameOverAudio>
  <source src='/assets/sound/chickenGame/GameOver.mp3' type="audio/mp3">
</audio>
